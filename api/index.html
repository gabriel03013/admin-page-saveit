<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaveIt FAQ Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <header>
            <h1>Assistente de FAQ SaveIt</h1>
            <p>Pergunte sobre as funcionalidades do sistema.</p>
        </header>
        <div id="chat-box" class="chat-box">
            <!-- As mensagens serÃ£o inseridas aqui pelo JavaScript -->
        </div>
        <div class="input-area">
            <input type="text" id="input-message" placeholder="Digite sua pergunta..." autocomplete="off">
            <button id="send-button">Enviar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
